<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>
                <i class="letra-azul">Mass</i>
            </h1>
            <i class="letra-azul">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l5 5l10 -10" />
                </svg>
            </i>
        </div>
        <nav class="navegacion">
            <a href="">Catálogo</a>
            <a href="">Contáctanos</a>
            <a href="">Nosotros</a>
            <a href="">Iniciar Sesión</a>
            <a href="">Carrito</a>
        </nav>
    </header>

    <div class="contenedor-main">
        <main class="main">
            <form class="formulario">
                <div class="contenedor-campos">
                    <label for="nombre">Nombres:</label>
                    <input type="text" placeholder="Escriba sus nombres" required>
                </div>
                <div class="contenedor-campos">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" placeholder="Escriba sus apellidos" required>
                </div>
                <div class="contenedor-campos">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" placeholder="Escriba su correo electrónico" required>
                </div>
                <div class="contenedor-campos">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escriba su mensaje" required></textarea>
                </div>
                <button>MÁNDAME UN CORREO</button>
            </form>

            <img src="../img/imgformulario.jpg" alt="Imagen Mass">
        </main>
    </div>

    <footer class="footer">
        <p>Síguenos:</p>
        <div class="redes-ayuda">
            <div class="redes">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twitter</a>
            </div>
            <div class="ayuda">
                <a href="">Ayuda</a>
            </div>
        </div>
    </footer>
</body>
</html>
