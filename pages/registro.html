<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>
                <i class="letra-azul">Mass</i>
            </h1>
            <i class="letra-azul">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l5 5l10 -10" />
                </svg>
            </i>
        </div>
        <nav class="navegacion">
            <a href="">Catálogo</a>
            <a href="">Contáctanos</a>
            <a href="">Nosotros</a>
            <a href="">Iniciar Sesión</a>
            <a href="">Carrito</a>
        </nav>
    </header>

    <main class="main">
        <div class="contenedor-formulario">
            <h2>Registro de Usuario</h2>
            <form class="formulario">
                <div class="contenedor-campos">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Ingresa tu nombre">
                </div>

                <div class="contenedor-campos">
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" type="text" placeholder="Ingresa tus apellidos">
                </div>

                <div class="contenedor-campos">
                    <label for="dni">DNI:</label>
                    <input id="dni" type="number" placeholder="Ingresa tu DNI">
                </div>

                <div class="contenedor-campos">
                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" type="tel" placeholder="Ingresa tu teléfono">
                </div>

                <div class="contenedor-campos">
                    <label for="correo">Correo:</label>
                    <input id="correo" type="email" placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="contenedor-campos">
                    <label for="calle">Calle:</label>
                    <input id="calle" type="text" placeholder="Ingresa la calle de tu localidad">
                </div>

                <div class="contenedor-campos">
                    <label for="numero_calle">Número:</label>
                    <input id="numero_calle" type="number" placeholder="Ingresa el número de tu calle">
                </div>

                <div class="contenedor-campos">
                    <label for="ciudad">Ciudad:</label>
                    <input id="ciudad" type="text" placeholder="Ingresa la ciudad de tu localidad">
                </div>

                <div class="contenedor-campos">
                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" placeholder="Ingresa una contraseña">
                </div>

                <div class="contenedor-checkbox">
                    <input type="checkbox">
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <button>Registrarme</button>
            </form>
        </div>
        <div class="contenedor-detalles">
            <h2>Al crear tu cuenta en Mass</h2>
            <div>
                <p>Recibir notificaciones en tiempo real sobre el estado de tu compra</p>
            </div>
            <div>
                <p>Imprimir tus boletas o tickets de cambio</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Síguenos:</p>
        <div class="redes-ayuda">
            <div class="redes">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twitter</a>
            </div>
            <div class="ayuda">
                <a href="">Ayuda</a>
            </div>
        </div>
    </footer>
</body>
</html>
